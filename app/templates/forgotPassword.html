{% extends "base.html" %}

{% block title %}update password{% endblock %}

{% block content %}
<h2>Forgot password</h2>
<p>If you have forgoten your password you can input your email and if an account exists we will send a temp password to your inbox.</p>
<form method="post" action="{{ url_for('main.forgotpassword') }}">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <button type="submit">submit</button>
</form>
{% endblock %}
